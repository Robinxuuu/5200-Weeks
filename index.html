
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Narrative: The 5200 Weeks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Serif+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Serif SC', sans-serif;
            background-color: #fcfcf9;
            -webkit-font-smoothing: antialiased;
        }
        .grid-container {
            display: grid;
            /* Fixed width for label column, then 52 flexible columns */
            grid-template-columns: 1.5rem repeat(52, minmax(0, 1fr));
            gap: 2px;
            align-items: center;
        }
        .week-cell {
            aspect-ratio: 1;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        /* Milestone: Celestial Gold Star / Lighthouse Effect */
        .milestone-glow {
            /* Intense inner core light + soft golden outer aura */
            box-shadow: 
                inset 0 0 10px 2px rgba(255, 255, 255, 0.95),
                inset 0 0 15px 4px rgba(255, 223, 100, 0.8),
                0 0 8px rgba(255, 215, 0, 0.4);
            animation: starry-twinkle 4s infinite ease-in-out;
            position: relative;
            z-index: 5;
            border-color: rgba(255, 215, 0, 0.3) !important;
        }
        
        @keyframes starry-twinkle {
            0%, 100% { 
                filter: brightness(1) saturate(1); 
                transform: scale(1);
                box-shadow: 
                    inset 0 0 10px 2px rgba(255, 255, 255, 0.95),
                    inset 0 0 15px 4px rgba(255, 223, 100, 0.8),
                    0 0 6px rgba(255, 215, 0, 0.3);
            }
            50% { 
                filter: brightness(1.2) saturate(1.2); 
                transform: scale(1.1);
                box-shadow: 
                    inset 0 0 12px 3px rgba(255, 255, 255, 1),
                    inset 0 0 20px 6px rgba(255, 230, 150, 0.9),
                    0 0 15px rgba(255, 215, 0, 0.6);
            }
        }
        
        @media (max-width: 640px) {
            .grid-container {
                grid-template-columns: 1.2rem repeat(52, minmax(0, 1fr));
                gap: 1px;
            }
        }
    </style>
